<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        .blue{
            color: blue;
        }
        .red{
            color: red;
        }
    </style>
</head>
<body>
    
    <h1>1. addClass() / removeClass()</h1>
    <button id="btn1">class 추가</button>
    <button id="btn2">class 제거</button>
    <button id="btn3">class 토글</button>

    <script>
        $(document).ready(function(){

            $("#btn1").click(function(){
                $("h1").addClass("blue");
            });

            $("btn2").click(function(){
                $("h1").removeClass("blue")
            });

            $("btn3").click(function(){
                $("h1").toggleClass("red")
            });
        });
    </script>
<br><br><hr>

    <h1>2. attr() / removeAttr</h1>
    <img src="image/img1.png" width="100" height="100"><br>

    <p style="font-size:120%; color:red">문구1</p>
    <p style="font-weight:bold; color:blue">문구2</p>

    <button id="btn10">attr 추가</button>
    <button id="btn20">removeAttr 제거</button>
    <button id="btn30">css 추가</button>

    <script>
        $(document).ready(function(){

            $("btn10").click(function(){
                $("img").attr("width", "500")
            });

            $("btn20").click(function(){
                $("img").removeAttr("width", "")
            });

            $("btn30").click(function(){
                $("p").css("color", "green")
            });
        })
    </script>
</body>
</html>
