<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.개요</title>

    <!-- external(외부) 방식-->
    <script src="resources/js/sample.js"></script>

    <script>
        function btnClick() {
            window.alert("head 에서 호출함");
        }
    </script>
</head>
<body>

    <h3>1. 자바스크립트 소스코드 작성위치에 따른 종류</h3>
    <h4> 1) inline(인라인) 방식</h4>
    <p>
        이벤트를 부여하고자 하는 요소 내에 직접 소스코드를 작성해서 실행하게 하는 방법
    </p>
    
    <button onclick="window.alert('window 알림창 출력');">알림창 출력</button>
    <button onclick="console.log('console 콘솔창 출력');">콘솔창 출력</button>
    <br><br>
    <hr>

    <h4>2. internal(내부) 방식</h3>
    <p> 해당 html 문서 내에 script 태그 영역에 소스 코드를 작성해서
        실행되게 하는 방법
        1)head태그, 2)body태그 둘 다 작성 가능
    </p>    

    <button onclick="btnClick();">알림창 출력</button>
    <button id="btn11111" value="bbb"> 콘솔창 출력2</button>
    <script>

        var btn10 = document.getElementById("btn11111");
        btn10.onclick = function() {
            console.log("body 에서 호출함");
            console.log(btn10);
            console.log(btn10.value);
            console.log(btn10.id);
        };
    </script>
    <br>
    <hr>

    <h4> 3. external(외부) 방식</h4>
    <p>
        별도의 .js 파일로 소스코드를 작성하고 해당 html 에 가져다가 실행하는 방식
    </p>
    <button onclick="test();">알람창 출력</button>




    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
