	<label>비밀번호 : </label>

	<br>
	<label>전화번호 : </label>

			area2.innerHTML = "";
			area2.innerHTML += "아이디 : " + id + " 님<br>";
			area2.innerHTML += "비밀번호 : " + pw + " 이며<br>";
