<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
    <title>HTML 종합 실습 문제1</title>
</head>
<body>
    <form>
        <h1>휴먼 햄버거</h1>

        <fieldset>
            <legend>햄버거 종류</legend>
            <input type="radio" name="size" id="one" value="one"><label for="one">단품</label><br><br>
            <input type="radio" name="size" id="double" value="double"><label for="double">더블</label><br><br>
            <input type="radio" name="size" id="set" value="set"><label for="set">세트</label>
        </fieldset>
        <br>
        
        <fieldset>
            <legend>토핑 추가</legend>
            <input type="checkbox" name="topping" id="bacon" value="bacon"><label for="bacon">베이컨</label><br><br>
            <input type="checkbox" name="topping" id="cheese" value="cheese"><label for="cheese">치즈</label><br><br>
            <input type="checkbox" name="topping" id="onion" value="onion"><label for="onion">양파</label><br><br>
            <input type="checkbox" name="topping" id="mushroom" value="mushroom"><label for="mushroom">버섯</label>
        </fieldset>
        
        <br>

        <button type="button">주문하기</button>
    </form>
</body>
</html>
