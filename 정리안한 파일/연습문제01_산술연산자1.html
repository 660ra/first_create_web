    <button onclick="test1();">확인</button>

    <script>
        function test1(){            
            var v1 = 5;
            var v2 = 2;

            var result1 = v1 + v2;
            var result2 = v1 - v2;
            var result3 = v1 * v2;
            var result4 = Math.floor(v1 / v2);
            var result5 = v1 % v2;
            var result6 = v1 / v2;

            //'+' 는 문자가 있는 경우(예:"result1= " ) 연산이 안되고
            //문자로 생각함 (결과값 잘못나옴)
            //console.log("result1= " + v1+v2);     52

            console.log("result1= " + result1);  // 7
            console.log("result2= " + result2);
            console.log("result3= " + result3);
            console.log("result4= " + result4);
            console.log("result5= " + result5);
            console.log("result6= " + result6);
            
        }

    </script>
