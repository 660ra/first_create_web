<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5. 폼 관련 태그</title>
</head>
<body>
    <h1>1. form 태그</h1>

    <h2> 1) form 태그</h2>
    <form action="test.do" method="post">
        <fieldset>
            검색내용: <input type="text" name="keyword">
            <input type="submit" value="검색">
        </fieldset>
    </form>

    <h2> 2) fieldset 태그</h2>
    <!--fieldset: 그룹을 묶는 태그(기본적으로 테두리 존재)
        legend: 해당 그룹의 제목을 붙이는 태그-->

    <form action="test.do" method="get">
        <fieldset>
            <legend>제목1</legend>
            내용1: <input type="text" name="text1" value="홍길동"><br>
            내용2: <input type="text" name="text2" value="고길동">
        </fieldset>

        <fieldset>
            <legend>제목2</legend>
            내용3: <input type="text" name="text3"><br>
            내용4: <input type="text" name="text4">
        </fieldset>
    </form>
    <br><br>
    <hr>

    <h1>2. input 태그</h1>
<!--사용자에게 값을 이벽 받을 수 있는 텍스트 상자-->

    <h2> 1) input 태그</h2>
    아이디: <input type="text"> <br>
    비밀번호: <input type="password"> <br>
    성별: <input type="radio"> 남 <input type="radio"> 여 <br>

    <br>
    <hr>

    <h2> 2) input 타입 속성</h2>
    <h3>type="text"</h3>
    <label for="userId"> 아이디: </label>
    <input type="text" id="userId" name="userId"
    placeholder="아이디를 입력하세요" maxlength="12" required>
    <br>

    <h3>type="password</h3>
    <label for="userPw"> 비밀번호 </label>
    <input type="password" id="userPw" name="userPw"
     placeholder="영문, 숫자, 특수문자 8~15" maxlength="15" required>

    <h3>type="search|url|email</h3>
    <!--겉모습은 일반 텍스트와 유사하지만 각각의 정보에 맞게 세분화된 기능 제공-->
    검색: <input type="serch" name="keyword" placeholder="검색어 입력"> <br>
    홈페이지: <input type="homepage" value="http://"> <br>
    이메일: <input type="email" name="email">
    <br><br>
    <hr>

    <h2> 3) 라디오버튼과 체크박스 타입</h2>
    <h3> 라디오버튼(type="radio")</h3>
    <!--gender: M (value: 값)-->
    성별:
    <input type="radio" id="genderX" name="gender" value="X" checked>
    <label for="genderX"> 선택안함</label><br>
    <input type="radio" id="genderM" name="gender" value="M">
    <label for="genderM"> 남자 </label> <br>
    <input type="radio" id="genderF" name="gender" value="F">
    <label for="genderF"> 여자 </label> <br>

    <h3> 체크박스 (type="checked"</h3>
    취미:
    <!--배열
        hobby[0]: book
        hobby[1]: art
        hobby[2]: game
    -->
    <input type="checkbox" id="book" name="hobby" value="book" checked>
    <label for="book">독서</label>

    <input type="checkbox" id="art" name="hobby" value="art">
    <label for="art">그림</label>

    <input type="checkbox" id="game" name="hobby" value="game">
    <label for="game">게임</label>
    <br><br>
    <hr>




</body>
</html>
