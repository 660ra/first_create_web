<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.표 관련 태그</title>
</head>
<body>
    <!-- 
        표: 문서에서 다량의 데이터를 정리해서 표현하고자 할 때 사용
            행과 열로 이루어져 있음
            행과 열이 만나는 지점을 셀이라고 함

        표를 구성하는 태그는 <table>, <tr>, <th>, <td>

        <table></table> : 기본적으로 표를 생성해 주는 태그

        <tr></tr> : 표의 한 행을 나타내는 태그
        <th></th> : 표의 제목 셀을 나타내는 태그 (가운데 정렬, 글자 굵게표시)
        <td></td> : 표의 일반 셀을 나타내는 태그

        *tr : table row
         th : table heading, table head
         td : table data
    -->

    <h1>1. 기본적인 표 만들기(4행 3열)</h1>
    <table border="1">  <!-- border 속성: 표의 테두리 두께 -->
        <!-- caption 태그: 테이블의 제목 추가 
         -->
        <caption><b>수업과정</b></caption> 
        <tr>
            <th width="130">담당교사</th>
            <th width="80">과목</th>
            <th width="100">모집인원</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>빅데이터</td>
            <td>35명</td>
        </tr>            
        <tr>
            <td>고길동</td>
            <td>자바</td>
            <td>30명</td>
        </tr>
        <tr> 
            <td>김길동</td>           
            <td>웹</td>
            <td>20명</td>
        </tr>
    </table>
    <br><br>
    <hr>

    <h1>2.행 병합</h1>
    <!--   
        colspan: 1개의 cell이 2개 이상의 열 정보를 가질 때
                 셀 병합 기능처럼 사용함
        rowspan: 1개의 cell이 2개 이상의 행 정보를 가질 때
                  셀 병합 기능처럼 사용함
    -->
    <!-- 3행3열 테이블 -->
    <table border="1">
        <tr>
            <td rowspan="3">내용1</td>
            <td>내용2</td>
            <td>내용3</td>
        </tr>
        <tr>
            <td>내용5</td>
            <td>내용6</td>
        </tr>
        <tr>            
            <td>내용8</td>
            <td>내용9</td>
        </tr>
    </table>
    <br><br>
    <hr>

    <h1>3. 열 병함</h1>
    <!-- 3행3열 테이블 -->
    <table border="1">
        <tr>
            <td colspan="3">100</td>            
        </tr>ㅣ
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
        <tr>
            <td>700</td>
            <td>800</td>
            <td>900</td>
        </tr>
    </table>



    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

</body>
</html>
