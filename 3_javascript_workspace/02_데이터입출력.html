    <h2>2. 데이터 입력</h2>
    <h3>1) [window.]confirm("질문내용")</h3>
    <!--
        confirm은 "질문내용"과 "확인/취소" 버튼이 존재하는 알림창 확인 버튼 클릭시 true, 취소 버튼 클릭시 false를 반영함
    -->

    <button onclick="testConfirm();">확인</button>
    <div class="area" id="area2"></div>

    <script>
        function testConfirm() {
            var result = confirm("맞으면 확인, 아니면 취소를 누르세요.")
            var divE1 = document.getElementById("area2");

            if(result) {
                divE1.innerHTML = "<h2> 확인 했습니다. </h2>";
            }else {
                divE1.innerText = "<h2> 취소 했습니다. </h2>";
            }
        }
    </script>

    <h3>2. [window.]prompt("질문내용");</h3>
    <!--
        prompt은 "질문내용"과 입력할 수 있는 "텍스트 상자"
        "확인/취소" 버튼이 보여지는 알림창
        1)확인 버튼 클릭시 텍스트 상자에 입력되어 있는 값이 반환
        2)취소 버튼 클릭시 null을 반환함
    -->

    <button onclick="testPrompt();">확인</button>
    <div class="area" id="area3"></div>
    <!--              속성 = 속성값-->

    <script>
        function testPrompt() {
            var name=prompt("당신의 이름은 무엇입니까?");
            var age=prompt("당신의 나이는 몇살입니까?");

            var divE1 = document.getElementById("area1=3")
            divE1.innerHTML="<b:당신의 나이는" + age + "살이고, " +name +"님 입니다. </b>";
            //system.out.println("당신의 나이는"+age+"살이고, "+name+"님 입니다.");
            //                   "내가 입력한 문자열(하드코딩)"+ age(변수)
        }
    </script>
