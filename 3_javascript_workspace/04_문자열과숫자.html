<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.문자열과 숫자</title>

    <style>
        .area{
            border: 1px solid;
            width : 300px;
            height: 500px;
        }
    </style>
</head>
<body>
    
    <h1>문자열과 숫자</h1>
    <h3>1. 문자열 관련 메소드</h3>

    <button onclick="test1();" >확인</button>
    <div id="area1" class="area"></div>


    <script>
        function test1() {
            var str1 = "Hello World";

            var area1 = document.getElementById("area1");
            area1.innerHTML = "str1: " +str1 + "<br>";
            area1.innerHTML += "toUpperCase(): " + str1.toUpperCase() + "<br>";
            area1.innerHTML += "toLowerCase(): " + str1.toLowerCase() + "<br>";
            area1.innerHTML += "문자열의 길이: " + str1.length + "<br>";    //많이 사용함

            console.log(str1.length); //11

            
            //컴퓨터는 0부터 시작함
            for(var i=0; i<str1.length; i++) {
                area1.innerHTML += i+ "번째 인덱스: " + str1.charAt(i) + "<br>";
            }


        }
    </script>





    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
