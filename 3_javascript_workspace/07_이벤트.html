<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>7.이벤트</title>
</head>
<body>
    
    <!--객체 영역 진입함, 벗어남-->
    <h1>1. mouseover/ mouseout 이벤트</h1>

    <img  id="img1" src="resources/image/img1.png" width="200" height="200"
    onmouseover ="over(this);"    onmouseout ="out(this);">

    <script>
        //obj=object 객체 (객체 접근 '.')
        function over(obj){
            obj.src = "resources/image/img10.jpg";
        }
        function out(obj){
            obj.src = "resources/image/img20.jpg";
        }
    </script>

    <!--
        focus: 입력 필드가 포커스를 가질 때 발생하는 이벤트
        blur : 입력 필드가 포커스를 잃게 될 때 발생하는 이벤트
    -->
    <h1>2. focus / blur 이벤트</h1>
    아이디: <input type="text" id="userId" placeholder="영문 소문자로 입력해주세요."
    onfocus="focus2();" onblur="blur2();"   style="background-color: blue;">

    <script>
        //style은 한 단계 더 들어감 주의!!!
        function focus2(){
            var id = document.getElementById("userId")
            id.style.background = "yellow";
        }
        function blur2() {
            var id = document.getElementById("userId")
            id.style.background = "white";
            id.value=id.value.toUpperCase();
        }
    </script>
    <br><br>
    <hr>

    <h1>3.change 이벤터</h1>
    <p>구매할 차종의 제작사(브랜드)를 선택하세요.</p>
    <select  id="sel" onchange="change2();">
        <option value="아우디">Audi</option>
        <option value="BMW">BMW</option>
        <option value="벤츠">Benz</option>
        <option value="볼보">Volvo</option>
    </select> <br><br>

    <script>
        function change2() {
            var car = document.getElementById("sel").value;
            alert("홍길동님은 " + car+ "의 차를 선택하셨습니다.")
        }
    </script>

</body>
</html>
